<!-- Formularios normales NO reactivos -->
 <form (ngSubmit)="handleLogin()">
    <label class="border-3 m-3 bg-yellow-100">Email: <input type="text" name="nombre" placeholder="Email" [(ngModel)]="email"></label>
    <label class="border-3 m-3 bg-yellow-100">Password: <input type="password" name="password" placeholder="Password" [(ngModel)]="password"></label>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
 </form>
